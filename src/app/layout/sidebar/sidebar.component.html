<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <a href="/" class="brand-link">
    <img src="../../../../../assets/AdminLTELogo.png" alt="Despensa app" class="brand-image img-circle elevation-3"/>
    <span class="brand-text font-weight-light">Despensa app</span>
  </a>
  <div class="sidebar">
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        @for (element of getElements(); track $index) {
          <li class="nav-item">
            @if (element.path) {
              <a class="nav-link"
                 [routerLink]="element.path">
                <i class="far fa-circle nav-icon"></i>
                <p>
                  {{ element.text }}
                  <i class="right"></i>
                </p>
              </a>
            } @else if (element.click) {
              <button class="nav-link btn btn-link btn-block text-left"
                      style="color: #c2c7d0"
                      (click)="element.click()">
                <i class="far fa-circle nav-icon"></i>
                {{ element.text }}
              </button>
            }
          </li>
        }
      </ul>
    </nav>
  </div>
</aside>
